version: 2.1

jobs:
  sonarqube:
    docker:
      - image: circleci/openjdk:11[_{{{CITATION{{{_2{java.lang.UnsupportedClassVersionError - Sonar Community](https://community.sonarsource.com/t/java-lang-unsupportedclassversionerror/46044)
    working_directory: ~/build
    steps:
      - run:
          name: Install findutils
          command: |
            sudo apt-get update && sudo apt-get install -y findutils
      - run: find .
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Install SonarScanner
          command: |
            sudo apt-get install -y wget unzip
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli-4.6.2.2472-linux.zip
            export PATH=$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin
      - run: |
          export PATH=$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          echo "Sonar org value is : " $SONAR_ORG
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

workflows:
  version: 2
  build_and_scan:
    jobs:
      - sonarqube
